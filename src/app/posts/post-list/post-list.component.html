<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel class="mat-elevation-z2" *ngFor="let post of posts">
    <mat-expansion-panel-header [innerText]="post.title">
    </mat-expansion-panel-header>
    <p [innerText]="post.content"></p>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0">No posts added yet.</p>
