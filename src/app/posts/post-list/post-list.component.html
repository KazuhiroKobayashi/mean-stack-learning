<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel class="mat-elevation-z2" *ngFor="let post of posts">
    <mat-expansion-panel-header [innerText]="post.title">
    </mat-expansion-panel-header>
    <div class="post-image">
      <img class="mat-elevation-z2" [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p [innerText]="post.content"></p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
></mat-paginator>
<p class="info" *ngIf="posts.length <= 0 && !isLoading">No posts added yet.</p>
